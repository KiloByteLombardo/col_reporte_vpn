services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: col_reporte_vpn
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      # Montar c√≥digo fuente para desarrollo (hot reload)
      - ./src:/app/src
      # Montar carpeta de resultados
      - ./results:/app/src/results
      # Montar archivo de credenciales de GCP
      - ./credentials.json:/app/src/credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

